<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/css/index.css" />
        <script src="resources/js/jquery-3.6.0.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <title>Principal</title>
    </head>

    <body>
        <div class="loginForm" align="center">
            <form class="form" name="form" action="views/main.html">
                <h1>Iniciar sesión</h1>
                <br />
                <div class="login-input">
                    <input type="text" class="input" name="user"
                        placeholder="Usuario" />
                </div>
                <div class="login-input">
                    <input type="password" class="input" name="pswd"
                        placeholder="Contraseña" />
                </div>
                <input type="button" class="submitBtn" value="Acceder"
                    onclick="go();" />
                <a href="#" onclick="txtAnimated();">¿Olvidaste tu contraseña?</a>
                <label id="test" style="color: red"></label>
            </form>
        </div>
        <script src="resources/js/script.js" type="text/javascript"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
