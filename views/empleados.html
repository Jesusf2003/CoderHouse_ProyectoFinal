<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../resources/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
    <title>Principal</title>
</head>

<body>
    <!-- NavBar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="principal.html">Prototipo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Animacion.html">Animaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="empreg.html">Empleados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NavBar finish -->
    <!-- banner img start -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../resources/img/banner2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../resources/img/banner2.jpg" class="d-block w-100" height="" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- banner img finish -->
    <!-- tabla start -->
    <div class="container" align="center">
        <h1>Registro de empleados</h1>
        <div class="productTable">
            <div class="card" style="width: 80%">
                <table class="table">
                    <tr>
                        <td>
                            <form class="form" autocomplete="off" onsubmit="onFormSubmit()">
                                <div class="mb-3">
                                    <label for="fullName">Nombres</label>
                                    <input type="text" name="fullName" id="fullName" />
                                </div>
                                <div class="mb-3">
                                    <label for="empCode">Procedencia</label>
                                    <input type="text" name="empCode" id="empCode" />
                                </div>
                                <div class="mb-3">
                                    <label for="salary">Salario</label>
                                    <input type="text" name="salary" id="salary" />
                                </div>
                                <div class="mb-3">
                                    <label for="city">Ciudad</label>
                                    <input type="text" name="city" id="city" />
                                </div>
                                <div class="form_action--button">
                                    <input type="submit" class="btn btn-success" value="Guardar" />
                                    <input type="reset" class="btn btn-secondary" value="Limpiar" />
                                </div>
                            </form>
                        </td>
                        <td>
                            <table class="list table" id="employeeList">
                                <thead>
                                    <tr>
                                        <th>Nombres</th>
                                        <th>Procedencia</th>
                                        <th>Sueldo</th>
                                        <th>Ciudad</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- tabla finish -->
    <!-- comment start -->
    <div class="container" style="margin-top: 10em">
        <div class="card">
            <div class="card-header" style="text-align: center">
                <h4><strong>Secci√≥n de comentarios</strong></h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success" id="alert" style="display:
                        none">
                    &nbsp;
                </div>
                <form id="contact-form" method="post">
                    <div class="form-group mb-3">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Introduce tu nombre" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                            placeholder="Introduce tu email" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                    <div class="form-group" style="margin-top: 1em">
                        <input class="btn btn-primary submit" type="submit" value="Enviar" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- comment finish -->
    <script src="../resources/js/Registrar.js"></script>
    <script src="../resources/js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
